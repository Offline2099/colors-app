
<!-- Header -->
<div class="output-container-header">{{headerText}}</div>

<div class="output-container-data">

  <!-- Color Sample -->
  <div 
    class="color-output"
    style="background: {{color.hex}};"></div>

  <!-- Text -->
  <div class="text-output">
    <div
      *ngFor="let row of textOutput"
      class="text-output-row"
      [ngClass]="{'row-collapsed': row.collapsed}">

      <div class="text-output-row-header">
        <span>{{row.space}}</span>
        <div 
          class="text-output-row-toggler"
          (click)="toggleTextOutputBlock(row)">
          <span class="text-output-row-toggler-triangle">&#9650;</span>
        </div>
      </div>

      <div class="text-output-row-body">
        <div 
          *ngFor="let notation of row.notations"
          class="text-output-notation">
          <div class="text-output-notation-name">{{notation.name}}</div>
          <div class="text-output-notation-values">
            <ng-container *ngFor="let value of notation.values; index as v">
              <span 
                class="text-output-value"
                [ngClass]="{
                  'text-output-value-hex': notation.name == 'Hexadecimal'
                }">{{value}}</span>
              <span
                *ngIf="notation.name == 'Percentages' && !(row.space == 'HSL' && !v)"
                class="text-output-value-percent">%</span>
              <span 
                *ngIf="notation.name != 'Hexadecimal'"
                class="text-output-value-comma">,</span>
            </ng-container>
          </div>
        </div>
      </div>
      
    </div>
  </div>

</div>
