
<!-- Header -->
<div class="input-header">
  <div class="value-min">{{range.min}}</div>
  <div class="input-header-text">{{range.header}}&emsp;(&hairsp;{{currentValue}}&hairsp;)</div>
  <div class="value-max">{{range.max}}</div>
</div>

<!-- Slider -->
<input 
  type="range" 
  min="{{range.min}}" 
  max="{{range.max}}" 
  value="{{range.value}}" 
  step="{{range.step}}" 
  (input)="sendChanges($event)"/>
